        var numeri2 = {

        //soluzione 3 uso di call
        var numeri3 = {
            x: 12,
            y: 3, 
            calcola: function (operazione) {
                var fn;
                var scopo = this;
                switch (operazione) {
                    case '+':
                        fn = function () { return scopo.x + scopo.y }; //affinchè possano essere recuperate qui x e y
                        break;
                    case '-':
                        fn = function () { return scopo.x - scopo.y };
                        break;
                    default:
                        fn = function () { };
                }
                return fn.call(scopo);
            }
        }
