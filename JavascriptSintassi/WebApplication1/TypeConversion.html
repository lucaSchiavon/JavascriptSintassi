        la stringa che rappresenta il numero negli altri casi

        Come si comportano le stringhe con operatori polimorfi (+, ||, && ecc...)??
        la regola stabilisce che: se almeno uno dei due operandi è una stringa,
        allora viene effettuata una concatenazione di stringhe, altrimenti viene eseguita una addizione
        */

        var x = "12";
        var y = x + 13;//1213
        var o = true + null; //1
        var x = y || "";// se contiene val vuoto "" altrimenti viene assegnato valore y
        var z = h || 1;

        /* In presenza degli operatori relazionali >, >=, < e <= si applica la seguente regola: 
        se nessuno dei due operandi è un numero, allora viene eseguito un confronto tra stringhe,
        altrimenti viene eseguito un confronto tra numeri.*/

        /*Per quanto riguarda gli operatori di confronto == e != viene presa in considerazione 
        la seguente regola: se entrambi gli operatori sono stringhe allora viene effettuato un
        confronto tra stringhe, altrimenti si esegue un confronto tra numeri; unica eccezione è
        null == undefined che è vera per definizione */

        //!!!!!!
        /* operatori di uguaglianza e disuguaglianza stretta (=== e !==). 
        Questi operatori confrontano gli operandi senza effettuare alcuna conversione. */

        //best practice: Evitare le conversioni implicite
        //conversioni esplicite:
        parseInt("12")	// 12
        parseInt("12abc")	// 12
        parseInt("a12bc")	// NaN
        parseInt("12.5")	// 12
        parseInt("12", 8)	// il valore di 12 nel sistema di numerazione ottale (base 8), cioè 10
        parseFloat("12")		//12
        parseFloat("12.5")	//12.5
        //verificare il tipo della variabile:
        typeof 69 //number

        var prova = new Function();
        var numero = 1;
        var carattere = "Salve";
        console.log(typeof prova);     // ritorna "function"
        console.log(typeof numero);    // ritorna "number"
        console.log(typeof carattere); // ritorna "string"
